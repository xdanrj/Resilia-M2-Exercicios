<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo getElementById</title>
    <style>body{background-color: black;} .pag{color: white;font-size: 1.5rem;}</style>
</head>
<body>
    <div class="pag">
        <button id="hello" onclick="alert('Olá mundo!')">Diga Olá</button>
        <script>
            var helloBtn = document.getElementById('hello');
            helloBtn.click();
        </script>
    </div>
</body>
</html>
