<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
    <style>body{background-color: black;} .pag{color: white;font-size: 1.5rem;}</style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="pag">
        <form name="pesca" class="form-control">
            <h1>Controle de Pescado</h1>
            Quant. Peixe:
        <input type="text" class="form-control" name="qp" onchange="peixe()">
        <br> Multa:
        
        <input type="text" class="form-control" name="mul" onchange="this.blur()">
        <br> Total pescado:

        <input type="text" class="form-control" name="tp" onchange="this.blur()">
        <br> Total excedido:

        <input type="text" class="form-control" name="te" onchange="this.blur()">
        <br> Valor da multa:

        <input type="text" class="form-control" name="vm" onchange="this.blur()">
        <br> <br>

        <input type="submit" class="btn btn-primary" value="Enviar">
        <input type="reset" class="btn btn-danger" value="Apagar">

        </form>
      
        <script>
            qpp = 0; tee=0; mull=0;
            function peixe(){
            var qpp = parseFloat(pesca.qp.value); 
            if(qpp>50){
                tee = qpp -50;
                mull = tee *4;
                
            }
            pesca.mul.value=mull;
            pesca.te.value=tee;
            pesca.tp.value=qpp;
            
        }

        </script>
    </div>
</body>
</html>
